        <h1>한강 (소설가)</h1>
        <img src="coding.jpg" width="50%">
        <p style='margin-top:35px;'>
            <a href="https://ko.wikipedia.org/wiki/%ED%95%9C%EA%B0%95_(%EC%86%8C%EC%84%A4%EA%B0%80)" target="_blank" title="위키백과">한강</a>
            (韓江, 1970년 11월 27일 ~ )은 대한민국의 작가이다.<br>
            1993년 시인으로, 1994년 소설가로 등단하였다.<br>
            출판업계에 종사하다가 서울예술대학 문예창작과 교수가 되어 후진 양성 활동도 하였다.</p>

        <p style="margin-top:25px;">한국소설가협회 '한국소설문학상', 문화관광부 '오늘의 젊은 예술가상',<br>
            제29회 '이상문학상 대상'을 수상했고 <strong>2016년 5월에<u>채식주의자</u>로 맨부커 국제상을 수상했다.</strong></p>
